<div class="container py-2 text-center">
    <div class="container bg-darkblue text-light py-4">
        <div class="container">
            <img class="img" src="public/media/desbug-logo.png">
        </div>

        <div class="container py-3">
            {{status}}
            <div class="container text-center">
                <form class="mx-auto" method="POST">
                    <div class="form-group py-3 form-label">
                      <input name="email" type="email" class="form-control" placeholder="email@teste.com" required autofocus>
                    </div>
                    <div class="form-group py-2 form-label">
                      <input name="password" type="password" class="form-control" placeholder="**********" required>
                    </div>
                    <div class="container py-4 form-label">
                        <button type="submit" class="btn bg-light">Entrar</button>
                    </div>
                </form>
                <a class="btn-cadastrar" href="{{URL}}/usuario"><button>Cadastre-se</button></a>
            </div>
        </div>
    </div>
</div>
